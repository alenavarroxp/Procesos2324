<script>

    function toggleSubMenu() {
        const subMenu = document.querySelector('.sub-menu');
        subMenu.classList.toggle('hidden');
    }

    const visibleNav = document.getElementById('visibleNav');
    const themeSwitch = document.getElementById('themeSwitch');
    const navbar = document.getElementById('navbar');

    visibleNav.addEventListener('change', function () {
        if (this.checked) {
            navbar.classList.remove('-translate-x-full');
        } else {
            navbar.classList.add('-translate-x-full');
        }
    });

    themeSwitch.addEventListener('change', function () {
        if (this.checked) {
            // Cambiar al tema oscuro
            navbar.classList.remove('bg-gray-200'); // Quita el color de fondo claro
            navbar.classList.add('bg-gray-900'); // Añade el color de fondo oscuro
        } else {
            // Cambiar al tema claro
            navbar.classList.remove('bg-gray-900'); // Quita el color de fondo oscuro
            navbar.classList.add('bg-gray-200'); // Añade el color de fondo claro
        }
    });
</script>
