<!-- Secci칩n para unirse a una partida -->
<div class="w-full">
    <div class="w-full flex">
        <div class="w-1/3"></div>
        <div class="animate__animated relative animate__fast animate__slideInDown w-1/3">
            <h1
                class="text-3xl text-center font-bold py-8 leading-none tracking-tighter text-gray-900 md:text-4xl lg:text-5xl dark:text-white">
                Unirse a Partida</h1>
            <form class="mx-auto max-w-lg">
                <div class="mb-4 text-left relative">
                    <label for="claveAcceso" class="block font-semibold text-gray-700 mb-2">
                        Clave de Acceso
                        <span class="text-red-500">*</span>:
                    </label>
                    <div
                        class="flex items-center border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600">
                        <span class="absolute left-3">
                            <i class="fas fa-lock text-gray-500"></i>
                        </span>
                        <input type="password" id="claveAcceso"
                            class="w-full px-10 py-2 rounded-lg border-none focus:outline-none focus:border-none"
                            placeholder="Introduce la clave de acceso">
                    </div>
                </div>

                <div id="mensajeError"
                    class="text-red-500 text-sm font-semibold mt-0 mb-4 justify-center items-center hidden">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <span>Mensaje de error</span>
                </div>

                <button type="submit" id="btnUnirsePartida"
                    class="bg-blue-500 font-bold text-white py-2 px-4 rounded-full hover:bg-blue-600 w-full">
                    Unirse al Partido
                </button>
            </form>
        </div>
        <div class="w-1/3 justify-center items-center flex">
            <div class=" overflow-hidden animate__animated animate__jackInTheBox">
                <lottie-player src="./cliente/img/lottie/stadium.json" background="transparent" speed="1"
                    class="w-72 h-72" loop autoplay></lottie-player>
            </div>
        </div>
    </div>







    <!-- Secci칩n para visualizar partidas en espera -->
    <div class="game-list bg-white p-4 rounded-md shadow-md">
        <h2 class="text-lg font-semibold mb-4">Partidas en Espera</h2>
        <div class="game mb-4 p-2 border rounded-md">
            <h3 class="font-semibold">Nombre de la Partida</h3>
            <p class="text-sm">Jugadores: 3/6</p>
            <p class="text-sm">Tiempo restante: 10 minutos</p>
        </div>

        <div class="game mb-4 p-2 border rounded-md">
            <h3 class="font-semibold">Otra Partida</h3>
            <p class="text-sm">Jugadores: 2/4</p>
            <p class="text-sm">Tiempo restante: 15 minutos</p>
        </div>
        <!-- Puedes agregar m치s bloques 'game' para mostrar m치s partidas en espera -->
    </div>
</div>
