<!-- Sección para unirse a una partida -->
<div class="w-full">
    <div class="w-full flex">
        <div class="w-1/3 justify-center items-center flex-col flex">
            <h1
                class="ml-4 mr-4 text-lg font-bold leading-none tracking-tighter text-justify text-gray-900 md:text-xl lg:text-2xl dark:text-white">
                Únete a la partida con la clave de acceso</h1>
            <p class="text-sm text-gray-600">Ingresa la clave de acceso para unirte a una partida específica que
                desees.</p>
            <div class="overflow-hidden animate__animated animate__fadeInLeft">
                <lottie-player src="./cliente/img/lottie/padlock.json" background="transparent" speed="1"
                    class="w-36 h-36" loop autoplay></lottie-player>
            </div>
        </div>

        <div class="animate__animated relative animate__fast animate__slideInDown w-1/3">
            <h1
                class="text-3xl text-center font-bold py-8 leading-none tracking-tighter text-gray-900 md:text-4xl lg:text-5xl dark:text-white">
                Únete a una Partida</h1>
            <form class="mx-auto max-w-lg">
                <div class="mb-4 text-left relative">
                    <div id="otp-input" class="flex justify-center space-x-2"></div>
                    <button id="pegarCodigo" type="button"
                        class="absolute -right-4 -top-9 text-white bg-blue-500 font-bold py-1 px-2 rounded-full">
                        <i id="icono" class="fas fa-clone transition-opacity duration-300 ease-in-out"></i>
                        <span id="texto"
                            class="absolute inset-0 flex items-center justify-center font-semibold text-white opacity-0 transition-opacity duration-100 ease-in-out">Pegar</span>
                    </button>
                </div>

                <div id="mensajeError"
                    class="text-red-500 text-sm font-semibold mt-0 mb-4 justify-center items-center hidden">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <span>Mensaje de error</span>
                </div>

                <button id="unirsePartidaPassCode"
                    class="bg-blue-500 font-bold text-white py-2 px-4 rounded-full hover:bg-blue-600 w-full">
                    Unirse al Partido
                </button>
            </form>
        </div>
        <div class="w-1/3 justify-center items-center flex">
            <div class=" overflow-hidden animate__animated animate__bounceIn">
                <lottie-player src="./cliente/img/lottie/stadium.json" background="transparent" speed="1"
                    class="w-72 h-72" loop autoplay></lottie-player>
            </div>
        </div>
    </div>

    <dialog id="modalUnirse" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute min-w-max right-2 top-2">✕</button>
          </form>
          <div id="infoUnirse"></div>
        </div>
      </dialog>





    <!-- Sección para visualizar partidas en espera -->
    <div class="game-list bg-white p-4 rounded-md overflow-hidden flex-shrink-0">
        <h1
            class="text-xl text-start font-bold py-1 leading-none tracking-tighter text-gray-900 md:text-2xl lg:text-3xl dark:text-white">
            Partidas disponibles</h1>
        <div id="no-partidas" class="h-96 max-h-full overflow-hidden"></div>
        <div id="partidas" class="grid grid-cols-4 grid-mb-4 p-2 overflow-auto">


        </div>

    </div>
</div>
