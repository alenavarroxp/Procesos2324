<div id="crearPartidaForm" class=" h-screen w-full">
    <div class="animate__animated relative animate__fast animate__slideInDown overflow-hidden">
        <h1 class="text-3xl text-center font-bold py-8">Crear una Partida</h1>
        <form class="mx-auto max-w-md">
            <div class="mb-4 text-left">
                <label for="nombrePartida" class="block font-semibold mb-2">Nombre de la Partida (*):</label>
                <input type="text" id="nombrePartida" class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600" placeholder="Introduce el nombre de la partida">
            </div>

            <div class="mb-4 text-left">
                <label for="cantidadJugadores" class="block font-semibold mb-2">Cantidad de Jugadores (*):</label>
                <input type="number" id="cantidadJugadores" class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600" min="2" max="22" placeholder="Mínimo 2 jugadores">
            </div>

            <div class="mb-4 text-left">
                <label class="block font-semibold mb-2">Tipo de Partida (*):</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer label">
                        <input type="checkbox" id="duracion" name="tipoPartida" value="tiempo" class="checkbox checkbox-info" onclick="changeFontWeight('tiempo')" />
                        <span class="mr-2">Duración (minutos)</span>
                    </label>
                    <label class="cursor-pointer label">
                        <input type="checkbox" id="goles" name="tipoPartida" value="goles" class="checkbox checkbox-info" onclick="changeFontWeight('goles')" />
                        <span class="mr-2">Número de Goles</span>
                    </label>
                </div>
            </div>
            
            <div class="mb-4 text-left" id="duracionContainer" style="display: none;">
                <label for="duracionPartida" class="block font-semibold mb-2">Duración (minutos):</label>
                <input type="number" id="duracionPartida" class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600" min="2" max="10" placeholder="Duración estimada en minutos">
            </div>

            <div class="mb-4 text-left" id="golesContainer" style="display: none;">
                <label for="numGoles" class="block font-semibold mb-2">Número de Goles:</label>
                <input type="number" id="numGoles" class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600" min="1" placeholder="Número de goles a marcar">
            </div>

            <div id="mensajeError" class="text-red-500 text-sm font-semibold mt-0 mb-4 justify-center items-center hidden">
                <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                <span>Mensaje de error</span>
            </div>

            <button type="submit" id="btnCrearPartida" class="bg-blue-500 font-bold text-white py-2 px-4 rounded-full hover:bg-blue-600 w-full">
                Crear Partida
            </button>
        </form>

        <div class="absolute overflow-hidden top-4 right-4  animate__animated animate__jackInTheBox ">
            <lottie-player src="./cliente/img/lottie/crearPartida.json" background="transparent" speed="1"
                class="w-80 h-80" loop autoplay></lottie-player>
        </div>
    </div>

        <i class="fas fa-arrow-left text-xl"></i>
        <p class="ml-2 font-bold">Volver</p>
    </div> -->

    
</div>


<script>
    function changeFontWeight(id) {
        const labelTiempo = document.getElementById('duracion');
        const labelGoles = document.getElementById('goles');
        const checkboxTiempo = document.getElementById('duracion');
        const checkboxGoles = document.getElementById('goles');

        if (id === 'tiempo') {
            labelTiempo.classList.toggle('font-semibold', checkboxTiempo.checked);
            const duracionContainer = document.getElementById('duracionContainer');
            duracionContainer.style.display = checkboxTiempo.checked ? 'block' : 'none';
        }
        if (id === 'goles') {
            labelGoles.classList.toggle('font-semibold', checkboxGoles.checked);
            const golesContainer = document.getElementById('golesContainer');
            golesContainer.style.display = checkboxGoles.checked ? 'block' : 'none';
        }
    }
</script>

<script>
    document.querySelectorAll('input[type=checkbox][name=tipoPartida]').forEach((checkbox) => {
        checkbox.addEventListener('change', function () {
            const duracionContainer = document.getElementById('duracionContainer');
            const golesContainer = document.getElementById('golesContainer');
            const checkboxTiempo = document.getElementById('duracion');
            const checkboxGoles = document.getElementById('goles');

            if (checkboxTiempo.checked) {
                duracionContainer.style.display = 'block';
            } else {
                duracionContainer.style.display = 'none';
            }

            if (checkboxGoles.checked) {
                golesContainer.style.display = 'block';
            } else {
                golesContainer.style.display = 'none';
            }
        });
    });
</script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const animationContainer = document.getElementById("animation");
        const animData = {
            container: animationContainer,
            renderer: "canvas",
            loop: true,
            autoplay: true,
            path: "./cliente/img/lottie/crearPartida.json" // Reemplaza con la ruta de tu animación Lottie
        };
        const anim = lottie.loadAnimation(animData);
    });
</script>
