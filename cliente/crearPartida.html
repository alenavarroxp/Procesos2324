<div id="crearPartidaForm" class="animate__animated animate__fast animate__slideInDown overflow-hidden mt-16">
    <h1 class="text-3xl text-center font-bold py-8">Crear una Partida</h1>
    <form class="mx-auto max-w-md">
        <div class="mb-4 text-left">
            <label for="nombrePartida" class="block font-semibold mb-2">Nombre de la Partida:</label>
            <input type="text" id="nombrePartida"
                class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600"
                placeholder="Introduce el nombre de la partida">
        </div>

        <div class="mb-4 text-left">
            <label for="cantidadJugadores" class="block font-semibold mb-2">Cantidad de Jugadores:</label>
            <input type="number" id="cantidadJugadores"
                class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600"
                min="2" max="22" placeholder="Mínimo 2 jugadores">
        </div>

        <div class="mb-4 text-left">
            <label class="block font-semibold mb-2">Tipo de Partida:</label>
            <div class="grid grid-cols-2 gap-4">
                <label class="cursor-pointer label">
                    <span id="labelTiempo" class="label-text mr-2">Duración (minutos)</span>
                    <input type="checkbox" id="tiempo" name="tipoPartida" value="tiempo" class="checkbox checkbox-info"
                        onclick="changeFontWeight('tiempo')" />
                </label>
                <label class="cursor-pointer label">
                    <span id="labelGoles" class="label-text mr-2">Número de Goles</span>
                    <input type="checkbox" id="goles" name="tipoPartida" value="goles" class="checkbox checkbox-info"
                        onclick="changeFontWeight('goles')" />
                </label>
            </div>
        </div>

        <div class="mb-4 text-left" id="duracionContainer" style="display: none;">
            <label for="duracionPartida" class="block font-semibold mb-2">Duración (minutos):</label>
            <input type="number" id="duracionPartida"
                class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600"
                min="2" max="10" placeholder="Duración estimada en minutos">
        </div>

        <div class="mb-4 text-left" id="golesContainer" style="display: none;">
            <label for="golesPartida" class="block font-semibold mb-2">Número de Goles:</label>
            <input type="number" id="golesPartida"
                class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600"
                min="1" placeholder="Número de goles a marcar">
        </div>

        <button type="submit" id="btnCrearPartida"
            class="bg-blue-500 font-bold text-white py-2 px-4 rounded-full hover:bg-blue-600 w-full">
            Crear Partida
        </button>
    </form>
</div>

<div
    class="absolute overflow-hidden top-1/2 right-0 mr-32 animate__animated animate__jackInTheBox ">
    <lottie-player src="./cliente/img/lottie/crearPartida.json" background="transparent" speed="1"
        style="width: 350px; height: 350px;" loop autoplay></lottie-player>
</div>





<script>
    function changeFontWeight(id) {
        const labelTiempo = document.getElementById('labelTiempo');
        const labelGoles = document.getElementById('labelGoles');
        const checkboxTiempo = document.getElementById('tiempo');
        const checkboxGoles = document.getElementById('goles');

        if (id === 'tiempo') {
            labelTiempo.classList.toggle('font-semibold', checkboxTiempo.checked);
        }
        if (id === 'goles') {
            labelGoles.classList.toggle('font-semibold', checkboxGoles.checked);
        }
    }
</script>

<script>
    document.querySelectorAll('input[type=checkbox][name=tipoPartida]').forEach((checkbox) => {
        checkbox.addEventListener('change', function () {
            const duracionContainer = document.getElementById('duracionContainer');
            const golesContainer = document.getElementById('golesContainer');
            const tiempo = document.getElementById('tiempo');
            const goles = document.getElementById('goles');

            if (tiempo.checked) {
                duracionContainer.style.display = 'block';
            } else {
                duracionContainer.style.display = 'none';
            }

            if (goles.checked) {
                golesContainer.style.display = 'block';
            } else {
                golesContainer.style.display = 'none';
            }
        });
    });
</script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const animationContainer = document.getElementById("animation");
        const animData = {
            container: animationContainer,
            renderer: "canvas",
            loop: true,
            autoplay: true,
            path: "./cliente/img/lottie/crearPartida.json" // Reemplaza con la ruta de tu animación Lottie
        };
        const anim = lottie.loadAnimation(animData);
    });
</script>
