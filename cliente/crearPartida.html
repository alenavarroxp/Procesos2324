<div id="crearPartidaForm" class="relative h-screen w-full flex overflow-hidden">
   
    <div class="w-1/3 justify-end items-end flex-col flex">
        <div class="m-8 select-none">
            <h1
                class="mb-4 text-3xl font-bold leading-none tracking-tighter text-justify  text-gray-900 md:text-4xl lg:text-5xl dark:text-white">
                ¡Prepara tu <span class="text-blue-500 dark:text-blue-500">juego</span> ahora! 🎉</h1>
            <p class="text-lg font-normal text-justify tracking-tight text-gray-500 lg:text-xl dark:text-gray-400">¡Crea
                tu experiencia de juego totalmente personalizada! Diseña tu partida y prepárate para una competición
                única y emocionante. ¡La diversión está a punto de comenzar! </p>
        </div>

        <div class=" overflow-hidden animate__animated animate__jackInTheBox mb-10">
            <lottie-player src="./cliente/img/lottie/watching.json" background="transparent" speed="1"
                class="w-full h-full" loop autoplay></lottie-player>
        </div>
    </div>
    <div class="animate__animated relative animate__fast animate__slideInDown w-1/3">
        <h1
            class="text-3xl text-center font-bold py-8 leading-none tracking-tighter text-gray-900 md:text-4xl lg:text-5xl dark:text-white">
            Crear un partido</h1>
        <form class="mx-auto max-w-lg">
            <div class="mb-4 text-left">
                <label for="nombrePartida" class="block font-semibold mb-2">Nombre del Partido (*):</label>
                <input type="text" id="nombrePartida"
                    class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600"
                    placeholder="Introduce el nombre del partido">
            </div>

            <div class="mb-4 text-left">
                <label for="cantidadJugadores" class="block font-semibold mb-2">Cantidad de Jugadores (*):</label>
                <input type="number" id="cantidadJugadores"
                    class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600"
                    min="2" max="22" placeholder="Mínimo 2 jugadores" oninput="validarJugadores()">
            </div>

            <div class="mb-4 text-left">
                <label class="block font-semibold mb-2">Tipo de Partido (*):</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="checkbox" id="duracion" name="tipoPartida" value="tiempo" class="hidden peer"
                            required="">
                        <label for="duracion" onmouseenter="animar('hourglass')"
                            onmouseleave="quitarAnimar('hourglass')"
                            class="flex select-none items-center justify-between w-full p-2 text-gray-500 bg-white border-[3px] border-gray-200 rounded-lg cursor-pointer transition-colors duration-400 ease-in-out peer-checked:border-blue-500 hover:text-gray-900 peer-checked:text-blue-500 ">
                            <i id="hourglass" class="fas fa-hourglass-half text-gray-500 text-xl mr-3 ml-2"></i>
                            <div class="flex-col w-full ml-2">
                                <div class="w-full text-md font-semibold">Duración</div>
                                <div class="w-full text-sm">Elige la duración del partido</div>
                            </div>

                        </label>
                    </label>
                    <label class="cursor-pointer">
                        <input type="checkbox" id="goles" name="tipoPartida" value="goles" class="hidden peer"
                            required="">
                        <label for="goles" onmouseenter="animar('football')" onmouseleave="quitarAnimar('football')"
                            class="flex select-none items-center justify-between group w-full p-2 text-gray-500 bg-white border-[3px] border-gray-200 rounded-lg cursor-pointer transition-colors duration-400 ease-in-out peer-checked:border-blue-500 hover:text-gray-900 peer-checked:text-blue-500">
                            <i id="football" class="fas fa-futbol text-gray-500 text-2xl mr-3 ml-2"></i>
                            <div class="flex-col w-full ml-3">
                                <div class="w-full text-md font-semibold">Nº de Goles</div>
                                <div class="w-full text-sm">Elige el número de goles</div>
                            </div>
                        </label>
                    </label>

                </div>
            </div>

            <div class="mb-4 text-left" id="duracionContainer" style="display: none;">
                <label for="duracionPartida" class="block font-semibold mb-2">Duración (minutos):</label>
                <input type="number" id="duracionPartida" oninput="validarDuracion()"
                    class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600"
                    min="1" max="10" placeholder="Duración estimada en minutos (Por defecto: 5 minutos)">
            </div>

            <div class="mb-4 text-left" id="golesContainer" style="display: none;">
                <label for="numGoles" class="block font-semibold mb-2">Número de Goles:</label>
                <input type="number" id="numGoles"
                    class="w-full px-3 py-2 border rounded-lg border-none focus:outline-none focus:border-blue-600 focus:ring-2 ring-blue-600"
                    min="1" placeholder="Número de goles a marcar">
            </div>

            <div id="mensajeError"
                class="text-red-500 text-sm font-semibold mt-0 mb-4 justify-center items-center hidden">
                <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                <span>Mensaje de error</span>
            </div>

            <button type="submit" id="btnInfoPartida"
                class="bg-blue-500 font-bold text-white py-2 px-4 rounded-full hover:bg-blue-600 w-full">
                Crear Partido
            </button>
        </form>


    </div>
    <div class="w-1/3 justify-center items-center flex">
        <div class=" overflow-hidden animate__animated animate__slideInRight">
            <lottie-player src="./cliente/img/lottie/crearPartida.json" background="transparent" speed="1"
                class="w-96 h-96" loop autoplay></lottie-player>
        </div>
    </div>
    <div id="infoPartida" class="absolute hidden w-full h-full items-center justify-center flex"></div> 
    

    <!-- <div class="absolute top-4 left-4 cursor-pointer flex items-center text-black overflow-hidden" onclick="cw.mostrarInicio();">
        <i class="fas fa-arrow-left text-xl"></i>
        <p class="ml-2 font-bold">Volver</p>
    </div> -->


</div>







<script>
    function animar(elementId) {
        const element = document.getElementById(elementId);
        if (elementId == 'hourglass') {
            //Efecto de rotación de reloj de arena
            element.classList.add('animate-spin');
        } else if (elementId == 'football') {
            //Efecto de bote de balón
            element.classList.add('animate-bounce');
        }
    }

    function quitarAnimar(elementId) {
        const element = document.getElementById(elementId);
        if (elementId == 'hourglass') {
            //Efecto de rotación de reloj de arena
            element.classList.remove('animate-spin');
        } else if (elementId == 'football') {
            //Efecto de bote de balón
            element.classList.remove('animate-bounce');
        }
    }


    function validarJugadores() {
        var input = document.getElementById('cantidadJugadores');
        if (input.value < 2) {
            input.value = 2;
        }
        if(input.value > 22){
            input.value = 22;
        }
    }

    function validarDuracion() {
        var input = document.getElementById('duracionPartida');
        if (input.value < 1) {
            input.value = 1;
        }
        if(input.value > 10){
            input.value = 10;
        }
    }

    document.querySelectorAll('input[type=checkbox][name=tipoPartida]').forEach((checkbox) => {
        checkbox.addEventListener('change', function () {
            const duracionContainer = document.getElementById('duracionContainer');
            const golesContainer = document.getElementById('golesContainer');
            const checkboxTiempo = document.getElementById('duracion');
            const checkboxGoles = document.getElementById('goles');
            const hourglass = document.getElementById('hourglass');
            const football = document.getElementById('football');

            if (checkboxTiempo.checked) {
                duracionContainer.style.display = 'block';
                hourglass.classList.add('text-blue-500')
            } else {
                duracionContainer.style.display = 'none';
                hourglass.classList.remove('text-blue-500')
            }

            if (checkboxGoles.checked) {
                golesContainer.style.display = 'block';
                football.classList.add('text-blue-500')
            } else {
                golesContainer.style.display = 'none';
                football.classList.remove('text-blue-500')
            }
        });
    });
</script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const animationContainer = document.getElementById("animation");
        const animData = {
            container: animationContainer,
            renderer: "canvas",
            loop: true,
            autoplay: true,
            path: "./cliente/img/lottie/crearPartida.json" // Reemplaza con la ruta de tu animación Lottie
        };
        const anim = lottie.loadAnimation(animData);
    });
</script>
