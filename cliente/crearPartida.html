<script>
    function animar(elementId) {
        const element = document.getElementById(elementId);
        if (elementId == 'hourglass') {
            //Efecto de rotaci贸n de reloj de arena
            element.classList.add('animate-spin');
        } else if (elementId == 'football') {
            //Efecto de bote de bal贸n
            element.classList.add('animate-bounce');
        }
    }

    function quitarAnimar(elementId) {
        const element = document.getElementById(elementId);
        if (elementId == 'hourglass') {
            //Efecto de rotaci贸n de reloj de arena
            element.classList.remove('animate-spin');
        } else if (elementId == 'football') {
            //Efecto de bote de bal贸n
            element.classList.remove('animate-bounce');
        }
    }


    document.querySelectorAll('input[type=checkbox][name=tipoPartida]').forEach((checkbox) => {
        checkbox.addEventListener('change', function () {
            const duracionContainer = document.getElementById('duracionContainer');
            const golesContainer = document.getElementById('golesContainer');
            const checkboxTiempo = document.getElementById('duracion');
            const checkboxGoles = document.getElementById('goles');
            const hourglass = document.getElementById('hourglass');
            const football = document.getElementById('football');

            if (checkboxTiempo.checked) {
                duracionContainer.style.display = 'block';
                hourglass.classList.add('text-blue-500')
            } else {
                duracionContainer.style.display = 'none';
                hourglass.classList.remove('text-blue-500')
            }

            if (checkboxGoles.checked) {
                golesContainer.style.display = 'block';
                football.classList.add('text-blue-500')
            } else {
                golesContainer.style.display = 'none';
                football.classList.remove('text-blue-500')
            }
        });
    });
</script>
