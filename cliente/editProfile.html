<div class="flex h-screen items-center justify-center select-none animate__animated animate__fadeInDown">
    <div class="bg-white p-8 rounded-md shadow-md w-96">
        <!-- Título "Editar Perfil" -->
        <h1 class="text-black text-2xl font-bold mb-6 ">Editar perfil</h1>

        <!-- Foto de perfil actual -->
        <div id="imgUsuario" class="mb-4 flex items-center justify-center">
            <div id="actualProfile">
                <label for="photoReg" class="cursor-pointer pointer-events-auto">
                    <div id="actualImage" class=""></div>
                </label>
                <input type="file" id="photoReg" style="display: none;" accept="image/*" />
            </div>
        </div>


        <!-- Resto del formulario -->
        <form>
            <!-- Nombre de usuario -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Nombre de usuario</label>
                <input type="text" id="usernameInput" name="username" class="mt-1 p-2 border rounded-md w-full" />
            </div>

            <div id="noOAuth">
                
            </div>
            

            <!-- Correo electrónico -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Correo electrónico</label>
                <input type="email" id="emailInput" name="email" class="mt-1 p-2 border rounded-md w-full" />
            </div>

            <!-- Mensaje de error -->
            <div id="mensajeError"
                class="text-red-500 text-sm font-semibold mt-0 mb-4 justify-center items-center hidden">
                <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                <span>Mensaje de error</span>
            </div>

            <!-- Botón "Guardar cambios" -->
            <button id="saveChanges" class="bg-blue-500 text-white rounded-md p-2 w-full">Guardar cambios</button>
        </form>
    </div>
</div>
