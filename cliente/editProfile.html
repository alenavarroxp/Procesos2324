<div class="flex h-screen items-center justify-center select-none">
    <div class="bg-white p-8 rounded-md shadow-md w-fit">
        <!-- Título "Editar Perfil" -->
        <h1 class="text-black text-2xl font-bold mb-6 ">Editar perfil</h1>

        <!-- Foto de perfil actual -->
        <div id="imgUsuario" class="mb-4 flex items-center justify-center">
            
        </div>
        

        <!-- Cambiar foto de perfil -->
        <div class="mb-4 flex items-center justify-center">
            <input type="file" id="photo" name="photo" class="mt-1 p-2 border rounded-md w-full" />
        </div>

        <!-- Resto del formulario -->
        <form>
            <!-- Nombre de usuario -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Nombre de usuario</label>
                <input type="text" id="usernameInput" name="username" class="mt-1 p-2 border rounded-md w-full" />
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 border rounded-md w-full" />
            </div>

            <!-- Repetir contraseña -->
            <div class="mb-4">
                <label for="passwordRepeat" class="block text-sm font-medium text-gray-600">Repetir contraseña</label>
                <input type="password" id="passwordRepeat" name="passwordRepeat" class="mt-1 p-2 border rounded-md w-full" />
            </div>

            <!-- Correo electrónico -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Correo electrónico</label>
                <input type="email" id="emailInput" name="email" class="mt-1 p-2 border rounded-md w-full" />
            </div>

            <!-- Botón "Guardar cambios" -->
            <button type="submit" class="bg-blue-500 text-white rounded-md p-2 w-full">Guardar cambios</button>
        </form>
    </div>
</div>
