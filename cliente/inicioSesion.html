<div class="flex h-screen relative" id="fmInicioSesion">
    <div class="w-1/3 p-8 flex items-center justify-center">
        <div class="text-center">
            <h3 class="text-3xl mb-6 font-bold text-blue-600">¡Bienvenido de vuelta!</h3>
            <form>
                <div class="mb-4 text-left relative">
                    <label for="email" class="text-sm font-semibold">Correo electrónico:</label>
                    <div class="flex items-center border-2 rounded-lg focus-within:border-blue-500">
                        <span class="absolute left-3">
                            <i class="fas fa-user text-blue-600"></i> <!-- Icono de usuario -->
                        </span>
                        <input type="email" class="w-full px-10 py-2 rounded-lg border-none focus:outline-none"
                            placeholder="Introduce tu correo electrónico" id="email">
                    </div>
                </div>

                <div class="mb-6 text-left relative">
                    <label for="pwd" class="text-sm font-semibold">Contraseña:</label>
                    <div class="flex items-center border-2 rounded-lg focus-within:border-blue-500">
                        <span class="absolute left-3">
                            <i class="fas fa-lock text-blue-600"></i> <!-- Icono de candado -->
                        </span>
                        <input type="password" class="w-full px-10 py-2 rounded-lg border-none focus:outline-none"
                            placeholder="Introduce tu contraseña" id="pwd">
                        <button type="button" onclick="togglePassword()" class="absolute right-3">
                            <i id="togglePassword" class="fas fa-eye-slash"></i>
                            <!-- Icono del ojo para la contraseña -->
                        </button>
                    </div>
                </div>
                
                <div id="mensajeError"
                    class="text-red-500 text-sm font-semibold mt-0 mb-4 justify-center items-center hidden">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i> <!-- Icono de Font Awesome -->
                    <span>Mensaje de error</span> <!-- Mensaje de error -->
                </div>

                <button type="submit" id="btnInicioSesion"
                    class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600">
                    Iniciar Sesión
                </button>

                <p class="mt-8 text-gray-700 text-sm font-semibold">O inicia sesión con:</p>
                <div class="flex justify-center  mt-4">
                    <div class="animate__animated animate__bounceIn ml-3">
                        <a href="/auth/google">
                            <img src="./cliente/img/google_signin_buttons/web/logoGoogle.png" style="height: 40px;"
                                alt="Google" class="transform hover:scale-110 transition duration-300">
                        </a>
                    </div>
                    <div class="animate__animated animate__bounceIn ml-4">
                        <a href="/auth/github">
                            <img src="./cliente/img/github_signin_buttons/logoGitHub.png" style="height: 40px;"
                                alt="GitHub" class="transform hover:scale-110 transition duration-300">
                        </a>
                    </div>

                </div>
            </form>
            <div class="mt-16 text-sm font-semibold flex items-center justify-center">
                <p class="mr-2">¿No tienes cuenta?</p>
                <p class="text-blue-600 font-bold cursor-pointer transition duration-300 hover:underline"
                    onclick="cw.mostrarRegistro()">REGÍSTRATE</p>
            </div>


        </div>
    </div>
    <div class="w-2/3 flex items-center justify-center">
        <img src="./cliente/img/login.jpeg" class="w-full h-full" draggable="false" alt="Imagen de inicio de sesión">
    </div>
</div>

<script>
    function togglePassword() {
        const pwdInput = document.getElementById('pwd');
        const pwdToggle = document.getElementById('togglePassword');

        if (pwdInput.type === "password") {
            pwdInput.type = "text";
            pwdToggle.classList.remove("fa-eye-slash");
            pwdToggle.classList.add("fa-eye");
        } else {
            pwdInput.type = "password";
            pwdToggle.classList.remove("fa-eye");
            pwdToggle.classList.add("fa-eye-slash");
        }
    }
</script>
